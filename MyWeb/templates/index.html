<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作界面</title>

	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f4f8;
            color: #333;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .section {
            width: 100%;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
			justify-content: flex-start; /* 子元素在主轴（水平轴）上居左对齐 */
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #2c3e50;
            background-color: #2c3e50;
            color: #ffffff;
            transition: background-color 0.3s, border-color 0.3s;
            border-radius: 5px;
			width: 190px; 
        }
        button:hover {
            background-color: #34495e;
            border-color: #34495e;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 30px;
        }
        h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        
		<div class="section">
			<div class="center">
				<h1>工作界面</h1>
			</div>
		</div>

				<a href="{{url_for('visa_routes.visa_China')}}"><button>中国签证办理</button></a>
				<a href="{{url_for('visa_routes.visa_Taiwan')}}"><button>台湾签证</button></a>
				<a href="{{url_for('visa_routes.visa_Australia')}}"><button>澳洲签证</button></a>
				<a href="{{url_for('visa_routes.visa_Malaysia')}}"><button>马来签证</button></a>

				<a href="{{url_for('visa_routes.visa_NewZealand')}}"><button>中国护照办理</button></a>
				<a href="{{url_for('visa_routes.visa_NewZealand')}}"><button>其它</button></a>
			</div>
		</div>
		
		<div class="section">

				<a href="{{url_for('flight_routes.itinerary_conversion')}}"><button>机票行程简化</button></a>

				<a href="{{url_for('flight_routes.enter_flight_information')}}"><button>酷航信息输入</button></a>

			<h3>配套区域</h3>
