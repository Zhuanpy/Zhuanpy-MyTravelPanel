<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation App</title>
</head>
<body>
    <h1>Translation App</h1>
    <form method="POST">
        <label for="options">Choose a word to translate:</label>
        <select name="options" id="options">
            {% for option in options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button type="submit">Translate</button>
    </form>

    {% if translated_text %}
        <h2>Translated Text: {{ translated_text }}</h2>
    {% endif %}
</body>
</html>
