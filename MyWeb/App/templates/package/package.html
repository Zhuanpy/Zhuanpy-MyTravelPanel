<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游配套产品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 100px;
        }
        .main-content {
            text-align: justify;
        }
        .contact-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="company_logo.png" alt="Company Logo">
            <h1>旅游配套产品介绍</h1>
        </header>
        
        <div class="main-content">
            <h2>产品介绍</h2>
            <p>这是我们精心为您准备的旅游配套产品。包括XXX、YYY、ZZZ等等精彩项目。欢迎您的参与！</p>
            
            <h2>图片展示</h2>
            <img src="product_image1.jpg" alt="Product Image 1" style="max-width: 100%;">
            <img src="product_image2.jpg" alt="Product Image 2" style="max-width: 100%;">
            <!-- 可以添加更多图片 -->
        </div>
        
        <footer class="contact-info">
            <h3>联系方式</h3>
            <p>公司名称：XXXXX</p>
            <p>地址：XXXXX</p>
            <p>电话：XXXXX</p>
            <p>邮箱：XXXXX</p>
            <!-- 可以添加更多联系信息 -->
        </footer>
    </div>
</body>
</html>
